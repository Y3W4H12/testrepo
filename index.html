    <div>
      <p id="text-to-copy">Teks yang ingin Anda salin.</p>
      <button onclick="copyText()">Salin Teks</button>
    </div>

    <script>
      function copyText() {
        // Pilih elemen teks yang ingin Anda salin
        var textElement = document.getElementById("text-to-copy");

        // Buat area seleksi baru
        var range = document.createRange();
        range.selectNode(textElement);

        // Hapus semua seleksi sebelumnya
        window.getSelection().removeAllRanges();

        // Tambahkan area seleksi baru
        window.getSelection().addRange(range);

        // Salin teks ke clipboard
        document.execCommand("copy");

        // Hapus area seleksi
        window.getSelection().removeAllRanges();

        // Berikan umpan balik kepada pengguna
        alert("Teks telah disalin: " + textElement.innerText);
      }
    </script>
